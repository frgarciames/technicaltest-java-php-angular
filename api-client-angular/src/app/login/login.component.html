<section class="login__container">
  <mat-card class="login__card">
    <mat-form-field class="login__form-field">
      <input matInput placeholder="Name" value="name" [(ngModel)]="name">
    </mat-form-field>
    <mat-card-actions class="login__buttons">
      <button mat-raised-button (click)="openDialogChooseApi()">Login</button>
    </mat-card-actions>
  </mat-card>
</section>

<section class="home__container">
  <div class="home__form-container">
    <mat-form-field class="home__form-field">
      <input matInput placeholder="Id" (keyup)="handleOnChange()" [(ngModel)]="search.id">
    </mat-form-field>
    <mat-form-field class="home__form-field">
      <input matInput placeholder="Name" (keyup)="handleOnChange()" [(ngModel)]="search.name">
    </mat-form-field>
    <mat-form-field class="home__form-field">
      <mat-label>Is active</mat-label>
      <mat-select class="home__select" [(value)]="selectedIsActive" (selectionChange)="handleOnChangeSelect()">
        <mat-option *ngFor="let option of isActiveSelect" [value]="option">
          {{option}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-fab color="secondary" class="home__add-button" (click)="openCreateDialog()">
      <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
    </button>
    <button mat-fab color="secondary" class="home__exit-button" (click)="logout()">
      <mat-icon aria-label="Example icon-button with a heart icon">exit_to_app</mat-icon>
    </button>
  </div>
  <div class="home__container-table">
    <table mat-table [dataSource]="employees" class="mat-elevation-z8 home__data-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="clockIn">
        <th mat-header-cell *matHeaderCellDef> Clock In </th>
        <td mat-cell *matCellDef="let element"> {{element.clockIn | date: 'short'}} </td>
      </ng-container>

      <ng-container matColumnDef="clockOut">
        <th mat-header-cell *matHeaderCellDef> ClockOut </th>
        <td mat-cell *matCellDef="let element"> {{element.clockOut | date: 'short'}} </td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Is Active </th>
        <td mat-cell *matCellDef="let element"> {{element.active}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="openEditDialog(element)">edit</mat-icon>
          <mat-icon (click)="deleteEmployee(element)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</section>
